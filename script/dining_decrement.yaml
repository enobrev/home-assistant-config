dining_decrement: 
    sequence:
        - condition: numeric_state
          entity_id: input_number.countdown_dining
          above: 0

        - service: input_number.set_value
          data_template:
              entity_id: input_number.countdown_dining
              value: '{{ states.input_number.countdown_dining.state | int - 10 }}'

        - service: script.turn_on
          data:
              entity_id: script.dining_wait

