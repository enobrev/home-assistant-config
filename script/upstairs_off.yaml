upstairs_off:
    sequence:
        - condition: numeric_state
          entity_id: input_slider.countdown_upstairs
          below: 2

        - service: light.turn_off
          data:
              entity_id: light.upstairs_light_1_level
              transition: 5

        - service: light.turn_off
          data:
              entity_id: light.upstairs_light_2_level
              transition: 5

