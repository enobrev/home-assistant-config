kitchen_wait:
    sequence:
        # Cancel ev. old timers
        - service: script.turn_off
          data:
              entity_id: script.kitchen_decrement
        - delay: '00:00:10'

        # Set new timer
        - service: script.turn_on
          data:
              entity_id: script.kitchen_decrement

        # Turn Lights Off when Complete
        - service: script.turn_on
          data:
              entity_id: script.kitchen_off

