upstairs_wait:
    sequence:
        # Cancel ev. old timers
        - service: script.turn_off
          data:
              entity_id: script.upstairs_decrement
        - delay: '00:00:{{ states.input_slider.countdown_upstairs.state | int + 5 }}'

        # Set new timer
        - service: script.turn_on
          data:
              entity_id: script.upstairs_decrement

        # Turn Lights Off when Complete
        - service: script.turn_on
          data:
              entity_id: script.upstairs_off

