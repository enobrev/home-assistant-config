upstairs_decrement:
    sequence:
        - condition: numeric_state
          entity_id: input_slider.countdown_upstairs
          above: 1 

        - service: input_slider.select_value
          data_template:
              entity_id: input_slider.countdown_upstairs
              value: '{{ states.input_slider.countdown_upstairs.state | int - 1 }}'

        - service: script.turn_on
          data:
              entity_id: script.upstairs_wait

