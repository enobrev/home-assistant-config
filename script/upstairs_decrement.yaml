upstairs_decrement:
    sequence:
        - condition: numeric_state
          entity_id: input_number.countdown_upstairs
          above: 0

        - service: input_number.select_value
          data_template:
              entity_id: input_number.countdown_upstairs
              value: '{{ states.input_number.countdown_upstairs.state | int - 10 }}'

        - service: script.turn_on
          data:
              entity_id: script.upstairs_wait

