kitchen_decrement: 
    sequence:
        - condition: numeric_state
          entity_id: input_slider.countdown_kitchen
          above: 1 

        - service: input_slider.select_value
          data_template:
              entity_id: input_slider.countdown_kitchen
              value: '{{ states.input_slider.countdown_kitchen.state | int - 1 }}'

        - service: script.turn_on
          data:
              entity_id: script.kitchen_wait

