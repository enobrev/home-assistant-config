living_decrement: 
    sequence:
        - condition: numeric_state
          entity_id: input_number.countdown_living
          above: 0

        - service: input_number.select_value
          data_template:
              entity_id: input_number.countdown_living
              value: '{{ states.input_number.countdown_living.state | int - 10 }}'

        - service: script.turn_on
          data:
              entity_id: script.living_wait

