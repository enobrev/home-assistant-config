living_decrement: 
    sequence:
        - condition: numeric_state
          entity_id: input_slider.countdown_living
          above: 1 

        - service: input_slider.select_value
          data_template:
              entity_id: input_slider.countdown_living
              value: '{{ states.input_slider.countdown_living.state | int - 10 }}'

        - service: script.turn_on
          data:
              entity_id: script.living_wait

