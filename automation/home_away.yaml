  - alias: "Things that happen when Somebody is Home"
    trigger:
        platform: state
        entity_id: input_boolean.presence_home_all
        to: 'on'
    action:
        service: climate.set_away_mode
        data:
            entity_id: climate.dining_room
            away_mode: false

  - alias: "Things that happen when Nobody is home"
    trigger:
        platform: state
        entity_id: input_boolean.presence_home_all
        to: 'off'
    action:
        - service: climate.set_away_mode
          data:
            entity_id: climate.nest
            away_mode: 'on'
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_room_dining
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_room_living
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_room_kitchen
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_upstairs
        
