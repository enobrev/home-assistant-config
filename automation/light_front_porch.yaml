    - alias: "Front Porch Light Off"
      trigger:
          platform: state
          entity_id: input_number.darkness
      condition:
          condition: template
          value_template: '{{ states.input_number.darkness.state | int < 3 }}'
      action:
          service: light.turn_off
          data:
              entity_id: light.front_porch_level # find-light-front_porch

    - alias: "Front Porch Light On"
      trigger:
          platform: state
          entity_id: input_number.darkness
      condition:
          condition: template
          value_template: '{{ states.input_number.darkness.state | int >= 3 }}'
      action:
          service: light.turn_on
          data_template:
              entity_id: light.front_porch_level # find-light-front_porch
              brightness: '{{ states.input_number.darkness.state | int * 25 }}'
