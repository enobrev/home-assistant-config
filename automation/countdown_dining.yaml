
    - alias: "Dining Room Presence Stop Waiting"
      trigger:
          platform: state
          entity_id: binary_sensor.dining_room_sensor # find-dining_room-motion
          to: 'on'
      action:
        - service: input_number.set_value
          data_template:
              entity_id: input_number.countdown_dining
              value: '{{ states.input_number.countdown_dining.state | int * 2 + 10 }}'
        - service: script.turn_off
          data:
              entity_id: script.dining_wait
   

    - alias: "Dining Room Presence Start Waiting"
      trigger:
          platform: state
          entity_id: binary_sensor.dining_room_sensor # find-dining_room-motion
          to: 'off'
      action:
        - service: script.turn_on
          data:
              entity_id: script.dining_wait
   
