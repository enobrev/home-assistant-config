    - alias: "Kitchen Light On when somebody is there"
      trigger:
          platform: state
          entity_id: input_boolean.presence_room_kitchen
          to: 'on'
      condition:
          condition: state
          entity_id: input_boolean.mode_home_party
          state: 'off'
      action:
          service: light.turn_on
          data:
              entity_id: light.kitchen_level # find-light-kitchen
              brightness: 255

    - alias: "Kitchen Light Off when nobody is there"
      trigger:
          platform: state
          entity_id: input_boolean.presence_room_kitchen
          to: 'off'
      condition:
          condition: state
          entity_id: input_boolean.mode_home_party
          state: 'off'
      action:
          service: light.turn_off
          data:
              entity_id: light.kitchen_level # find-light-kitchen
              transition: 10

    - alias: "Kitchen Fade in During Party Mode"
      trigger:
          platform: state
          entity_id: input_number.darkness
      condition:
          condition: state
          entity_id: input_boolean.mode_home_party
          state: 'on'
      action:
          service: light.turn_on
          data_template:
              entity_id: light.kitchen_level # find-light-kitchen
              brightness: '{{ states.input_number.darkness.state | int * 50 }}'

    - alias: "Kitchen Lights Off setting Presence to 0"
      trigger:
          platform: state
          entity_id: light.kitchen_level
          from: 'on'
          to: 'off'
      action:
        - service: input_number.set_value
          data:
              entity_id: input_number.countdown_kitchen
              value: 0
