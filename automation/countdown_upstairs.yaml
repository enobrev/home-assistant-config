
    - alias: "Up Stairs Presence Increment Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.upstairs_motion
          to: 'on'
      action:
        # Increment Duration
        - service: input_number.set_value
          data_template:
              entity_id: input_number.countdown_upstairs
              value: '{% if states.input_number.countdown_kitchen.state | int == 0 %}5{% else %}{{ states.input_number.countdown_kitchen.state | int * 1.5 }}{% endif %}'

        # Pause Countdown
        - service: timer.pause
          data:
              entity_id: timer.upstairs

    - alias: "Up Stairs Presence Start Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.upstairs_motion
          to: 'off'
      action:
        # Start Countdown for Duration
        - service: timer.start
          data_template:
              entity_id: timer.upstairs
              duration: '{{ states.input_number.countdown_upstairs.state | int }}'

    - alias: "Up Stairs Presence Timer Finished"
      trigger:
        - platform: event
          event_type: timer.finished
          event_data:
              entity_id: timer.upstairs
      action:
        # Reset Countdown to 0
        - service: input_number.set_value
          data:
              entity_id: input_number.countdown_upstairs
              value: 0

    - alias: "Up Stairs Presence Timer Change"
      trigger:
          platform: template
          value_template: "{{(states.input_number.countdown_upstairs.state | int) > 0}}"
      action:
        # Presence On
        - service: input_boolean.turn_on
          entity_id: input_boolean.presence_upstairs

        # Start Countdown for Duration
        - service: timer.start
          data_template:
              entity_id: timer.upstairs
              duration: '{{ states.input_number.countdown_upstairs.state | int }}'

    - alias: "Up Stairs Presence Timer Off"
      trigger:
          platform: template
          value_template: "{{(states.input_number.countdown_upstairs.state | int) <= 0}}"
      action:
        # Presence Off
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_upstairs

        # Pause Countdown
        - service: timer.cancel
          data:
              entity_id: timer.upstairs