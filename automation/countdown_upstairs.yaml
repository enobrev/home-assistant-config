
    - alias: "Up Stairs Room Presence Stop Waiting"
      trigger:
          platform: state
          entity_id: binary_sensor.upstairs_motion
          to: 'on'
      action:
        - service: input_slider.select_value
          data_template:
              entity_id: input_slider.countdown_upstairs
              value: '{{ states.input_slider.countdown_upstairs.state | int + 10 }}'
        - service: script.turn_off
          data:
              entity_id: script.upstairs_wait
   

    - alias: "Up Stairs Room Presence Start Waiting"
      trigger:
          platform: state
          entity_id: binary_sensor.upstairs_motion
          to: 'off'
      action:
        - service: script.turn_on
          data:
              entity_id: script.upstairs_wait
   
