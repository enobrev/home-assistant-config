    - alias: "Roku Playing Keep Lights On"
      condition:
          condition: state
          entity_id: input_boolean.presence_room_living
          state: "on"
      trigger:
          platform: state
          entity_id: media_player.roku_6325ae219771    # find-roku
          to: 'playing'
      action:
          - service: light.turn_on
            data:
                entity_id: light.living_room_level_10_0 # find-living_room-light
                brightness: 70
          - service: input_boolean.turn_off
            data:
                entity_id: input_boolean.mode_movie

    - alias: "Roku Stopped Reset Presence"
      condition:
          condition: state
          entity_id: input_boolean.presence_room_living
          state: "on"
      trigger:
          platform: state
          entity_id: media_player.roku_6325ae219771    # find-roku
          from: 'playing'
      action:
          - service: light.turn_on
            data:
                entity_id: light.living_room_level_10_0 # find-living_room-light
                brightness: 255
          - service: input_boolean.turn_off
            data:
                entity_id: input_boolean.mode_movie
