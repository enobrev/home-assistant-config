
    - alias: "Kitchen Presence Stop Waiting"
      trigger:
          platform: state
          entity_id: binary_sensor.kitchen_sensor # find-kitchen-motion
          to: 'on'
      action:
        - service: input_slider.select_value
          data_template:
              entity_id: input_slider.countdown_kitchen
              value: '{{ states.input_slider.countdown_kitchen.state | int + 10 }}'
        - service: script.turn_off
          data:
              entity_id: script.kitchen_wait
   

    - alias: "Kitchen Presence Start Waiting"
      trigger:
          platform: state
          entity_id: binary_sensor.kitchen_sensor # find-kitchen-motion
          to: 'off'
      action:
        - service: script.turn_on
          data:
              entity_id: script.kitchen_wait
   
