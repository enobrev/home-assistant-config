
    - alias: "Kitchen Presence Increment Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.kitchen_sensor # find-kitchen-motion
          to: 'on'
      action:
        # Increment Duration
        - service: input_number.set_value
          data_template:
              entity_id: input_number.countdown_kitchen
              value: '{% if states.input_number.countdown_kitchen.state | int == 0 %}30{% else %}{{ states.input_number.countdown_kitchen.state | int * 1.5 }}{% endif %}'
              
        # Pause Countdown
        - service: timer.pause
          data:
              entity_id: timer.kitchen

    - alias: "Kitchen Presence Start Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.kitchen_sensor # find-kitchen-motion
          to: 'off'
      action:
        # Start Countdown for Duration
        - service: timer.start
          data_template:
              entity_id: timer.kitchen
              duration: '{{ states.input_number.countdown_kitchen.state | int }}'

    - alias: "Kitchen Presence Timer Finished"
      trigger:
        - platform: event
          event_type: timer.finished
          event_data:
              entity_id: timer.kitchen
      action:
        # Reset Countdown to 0
        - service: input_number.set_value
          data:
              entity_id: input_number.countdown_kitchen
              value: 0

    - alias: "Kitchen Presence Timer Change"
      trigger:
          platform: template
          value_template: "{{(states.input_number.countdown_kitchen.state | int) > 0}}"
      action:
        # Presence On
        - service: input_boolean.turn_on
          entity_id: input_boolean.presence_room_kitchen

        # Start Countdown for Duration
        - service: timer.start
          data_template:
              entity_id: timer.kitchen
              duration: '{{ states.input_number.countdown_kitchen.state | int }}'

    - alias: "Kitchen Presence Timer Off"
      trigger:
          platform: template
          value_template: "{{(states.input_number.countdown_kitchen.state | int) <= 0}}"
      action:
        # Presence Off
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_room_kitchen

        # Pause Countdown
        - service: timer.cancel
          data:
              entity_id: timer.kitchen
