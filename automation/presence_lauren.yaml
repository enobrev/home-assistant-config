  - alias: "Lauren is Home"
    trigger:
        - platform: state
          entity_id: input_boolean.presence_home_lauren
          to: 'on'
    action:
        - service: input_select.select_option
          data:
              entity_id: input_select.presence_room_lauren
              option: "At Home"

  - alias: "Lauren is Away"
    trigger:
        - platform: state
          entity_id: input_boolean.presence_home_lauren
          to: 'off'
    action:
        - service: input_select.select_option
          data:
              entity_id: input_select.presence_room_lauren
              option: "Away"

  - alias: "Router has detected Lauren"
    condition:
        - condition: state
          entity_id: input_boolean.presence_home_lauren
          state: 'off'
    trigger:
        - platform: state
          entity_id: device_tracker.phone_lauren
          to: 'home'
    action:
        - service: input_boolean.turn_on
          entity_id: input_boolean.presence_home_lauren


  - alias: "Lauren has disconnected"
    condition:
        - condition: state
          entity_id: input_boolean.presence_home_lauren
          state: 'on'
    trigger:
        - platform: state
          entity_id: device_tracker.phone_lauren
          to: 'not_home'
          for:
              minutes: 3
    action:
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_home_lauren
