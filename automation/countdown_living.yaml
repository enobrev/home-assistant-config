
    - alias: "Living Room Presence Increment Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.living_room_sensor # find-living_room-motion
          to: 'on'
      action:
        # Increment Duration
        - service: input_number.set_value
          data_template:
              entity_id: input_number.countdown_living
              value: '{% if states.input_number.countdown_living.state | int == 0 %}60{% else %}{{ states.input_number.countdown_living.state | int * 1.2 }}{% endif %}'

        # Pause Countdown
        - service: timer.pause
          data:
              entity_id: timer.living_room

    - alias: "Living Room Presence Start Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.living_room_sensor # find-living_room-motion
          to: 'off'
      action:
        # Start Countdown for Duration
        - service: timer.start
          data_template:
              entity_id: timer.living_room
              duration: '{{ states.input_number.countdown_living.state | int }}'

    - alias: "Living Room Presence Timer Finished"
      trigger:
        - platform: event
          event_type: timer.finished
          event_data:
              entity_id: timer.living_room
      action:
        # Reset Countdown to 0
        - service: input_number.set_value
          data:
              entity_id: input_number.countdown_living
              value: 0

    - alias: "Living Room Presence Timer Change"
      trigger:
          platform: template
          value_template: "{{(states.input_number.countdown_living.state | int) > 0}}"
      action:
        # Presence On
        - service: input_boolean.turn_on
          entity_id: input_boolean.presence_room_living

        # Start Countdown for Duration
        - service: timer.start
          data_template:
              entity_id: timer.living_room
              duration: '{{ states.input_number.countdown_living.state | int }}'

    - alias: "Living Room Presence Timer Off"
      trigger:
          platform: template
          value_template: "{{(states.input_number.countdown_living.state | int) <= 0}}"
      action:
        # Presence Off
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_room_living

        # Pause Countdown
        - service: timer.cancel
          data:
              entity_id: timer.living_room
