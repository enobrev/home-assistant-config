
    - alias: "Living Room Presence Increment Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.living_room_sensor # find-living_room-motion
          to: 'on'
      action:
        # Pause Countdown
        - service: timer.pause
          data:
              entity_id: timer.living_room

        # Increment Duration
        - service: input_number.set_value
          data_template:
              entity_id: input_number.countdown_living
              value: '{{ states.input_number.countdown_living.state | int * 2 + 10 }}'

    - alias: "Living Room Presence Start Timer"
      trigger:
          platform: state
          entity_id: binary_sensor.living_room_sensor # find-living_room-motion
          to: 'off'
      action:
        # Start Countdown for Duration
        - service: timer.start
          data_template:
              entity_id: timer.living_room
              duration: '{{ states.input_number.countdown_living.state | int }}'

    - alias: "Living Room Presence Timer Finished"
      trigger:
        - platform: event
          event_type: timer.finished
          event_data:
              entity_id: timer.living_room

        - platform: event
          event_type: timer.canceled
          event_data:
              entity_id: timer.living_room
      action:
        # Presence Off
        - service: input_boolean.turn_off
          entity_id: input_boolean.presence_room_living

        # Reset Countdown to 0
        - service: input_number.set_value
          data:
              entity_id: input_number.countdown_living
              value: 0