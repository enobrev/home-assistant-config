    - alias: "Garage Door Light Off"
      trigger:
          platform: state
          entity_id: input_number.darkness
      condition:
          condition: template
          value_template: '{{ states.input_number.darkness.state | int < 3 }}'
      action:
          service: light.turn_off
          data:
              entity_id: light.garage_level # find-light-garage

    - alias: "Garage Door Light On"
      trigger:
          platform: state
          entity_id: input_number.darkness
      condition:
          condition: template
          value_template: '{{ states.input_number.darkness.state | int >= 3 }}'
      action:
          service: light.turn_on
          data_template:
              entity_id: light.garage_level # find-light-garage
              brightness: '{{ states.input_number.darkness.state | int * 25 }}'
