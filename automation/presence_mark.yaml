  - alias: "Mark is Home"
    trigger:
        - platform: state
          entity_id: input_boolean.presence_home_mark
          on: 'on'
    action:
        - service: input_select.select_option
          data:
              entity_id: input_select.presence_room_mark
              option: "At Home"

  - alias: "Mark is Away"
    trigger:
        - platform: state
          entity_id: input_boolean.presence_home_mark
          on: 'off'
    action:
        - service: input_select.select_option
          data:
              entity_id: input_select.presence_room_mark
              option: "Away"

  - alias: "Router has Detected Mark"
    condition:
        - condition: state
          entity_id: input_boolean.presence_home_mark
          state: 'off'
    trigger:
        - platform: state
          entity_id: device_tracker.phone_mark
          on: 'home'
    action:
        - service: homeassistant.turn_on
          entity_id: input_boolean.presence_home_mark

  - alias: "Mark has disconnected"
    condition:
        - condition: state
          entity_id: input_boolean.presence_home_mark
          state: 'on'
    trigger:
        - platform: state
          entity_id: device_tracker.phone_mark
          on: 'not_home'
          for:
              minutes: 3
    action:
        - service: homeassistant.turn_off
          entity_id: input_boolean.presence_home_mark
